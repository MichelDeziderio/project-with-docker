<div class="custom">

    <div class="table-list">
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element">

                    <ng-container *ngIf="column != 'options'">
                        {{element[column]}}
                    </ng-container>

                    <ng-container *ngIf="column === 'options'">

                        <button mat-icon-button color="accent" (click)="viewData(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Visualizar">visibility</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="editData(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Editar">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="deleteData(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Deletar">delete</mat-icon>
                        </button>

                    </ng-container>

                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </table>
    </div>

</div>
